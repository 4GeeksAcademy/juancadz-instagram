<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Post de Instagram</title>
</head>
<body>
    <div class="post">
        <div class="header">
            <img src="https://www.apple.com/newsroom/images/2023/09/apple-debuts-iphone-15-and-iphone-15-plus/article/Apple-iPhone-15-Portrait-mode-24MP-02-230912_big.jpg.large.jpg" alt="Perfil">
            <h2>luisamartinez_</h2>
            <span class="location">Ubicación</span>
        </div>
        <img class="post-image" src="https://images8.alphacoders.com/484/484717.jpg" alt="Imagen del post">
        <div class="actions">
            <button class="like-button"><i class="fa-regular fa-heart"></i></i></button>
            <button class="comment-button"><i class="fa-regular fa-comment"></i></button>
            <button class="share-button"><i class="fa-regular fa-paper-plane"></i></i></button>
            <button class="save-button"><i class="fa-regular fa-bookmark"></i></button>
        </div>
        <div class="likes">1234 Me gusta</div>
        <div class="description">
            <strong>luisamartinez_</strong> Chill.
        </div>
        <div class="comments">
            <div class="comment">
                <strong>juangarcia</strong> Precioso!
            </div>
            <!-- Más comentarios aquí -->
        </div>
    </div>
</body>
</html>
